<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Charo D'Ercole | Portafolio en construcción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sitio web oficial de Charo D'Ercole. Portafolio en construcción. Descargá el CV actualizado.">

  <style>
    :root {
      --violeta: #261b4c;
      --petroleo: #117876;
      --rojo: #911442;
      --naranja: #bb663d;
      --gris-oscuro: #1a1a1a;
      --blanco: #f8f8f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Lemon Milk", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: var(--blanco);
      text-align: center;
      background: linear-gradient(160deg, var(--violeta) 0%, var(--petroleo) 70%);
      background-attachment: fixed;
      overflow: hidden;
    }

    .logo {
      width: 300px;
      max-width: 70%;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(17,120,118,0.3));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.03);
      filter: drop-shadow(0 0 18px rgba(17,120,118,0.45));
    }

    h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #e8e8e8;
      margin: 0 20px 25px;
      max-width: 600px;
      line-height: 1.6;
    }

    .cv-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 26px;
      background: linear-gradient(90deg, var(--petroleo), var(--violeta));
      color: var(--blanco);
      border-radius: 999px;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(17,120,118,0.5);
      transition: all 0.25s ease;
    }

    .cv-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 22px rgba(17,120,118,0.6);
      background: linear-gradient(90deg, var(--violeta), var(--petroleo));
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.65);
    }

    @media (max-width: 600px) {
      .logo {
        width: 200px;
      }
      h1 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo-charo.png" alt="Logo de Charo D'Ercole" class="logo" />

  <h1>En construcción</h1>
  <p>Estoy trabajando en una nueva experiencia digital para mostrar más de mi trabajo en 
    <strong>arte, tecnología y producción multidisciplinaria</strong>.
    Mientras, podés descargar mi último CV.
  </p>

  <a class="cv-link" href="Charo-Dercole-CV.pdf" download>⬇ Descargar CV</a>

  <footer>© 2025  | Charo D’Ercole </footer>
</body>
</html>
